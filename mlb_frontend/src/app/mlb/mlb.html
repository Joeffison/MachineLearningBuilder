<div class="section no-pad-bot" ng-controller="mlbCtrl">
  <div class="container">
    <br><br>
    <h1 class="header center teal-text text-lighten-2">{{ title }}</h1>
    <div class="row center">
      <h5 class="header col s12 light">Press the button bellow to send a CSV file.</h5>

      <div
        class="btn btn-primary btn-upload"
        upload-button
        url="{{uploadURL}}"
        data="mlPlan"
        accept=".csv"
        on-success="onSuccessCSVUpload(response)"
      >Upload a CSV File</div>
    </div>

    <table ng-show="models.length > 0" class="highlight centered responsive-table">
        <thead>
          <tr>
              <th>Name</th>
              <th>Accurary Score</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="model in models | orderBy: '-accuracy_score'">
            <td>{{model.name}}</td>
            <td>{{model.accuracy_score}}</td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
